<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .container {
        /* rem e medida relativa */
        padding: 2rem;
      }
      /* vamos aplicar um css que se aplique a todas as grids que comecem com col */
      /* todo col que seja filho de row*/
      /*toda row que tenha uma classe que comece com um col-   ^= e um operador de busca*/
      /* lembrar de no HTML colocar as classes na sequencia correta*/
      .row > .col,
      .row > [class^="col-"],
      .bg {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        background-color: rgba(243, 117, 32, 0.15);
        border: 1px solid rgba(243, 117, 32, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex bg">
        <!-- O flex-fill preenche cada elemento com todo o espaco disponivel para ele dentro da div. Ã‰ dinamico conforme o conteudo do elemento.
         -->
        <div class="bg p-2 flex-fill d-flex justify-content-center">
          Hcode Treinamentos
        </div>
        <div class="bg p-2 flex-fill">2</div>
        <div class="bg p-2 flex-fill">3</div>
      </div>
      <div class="d-flex bg">
        <!-- O flex-grow distribui os elementos sem levar em consideracao o tamanho do conteudo. Se seu mandei o primeiro ocupar o espaco disponivel ele ira ocupar independente do do tamanho de seu conteudo-->
        <div class="bg p-2 flex-grow-1">1</div>
        <div class="bg p-2 flex-grow">2</div>
        <div class="bg p-2 flex-grow">Hcode Treinamentos</div>
      </div>
      <div class="d-flex bg">
        <!-- o flex-shirink diz para utilizar somente o espaco necessario para o conteudo. O w-100 ocupa todo o restante disponivel.-->
        <div class="bg p-2 flex-shrink">1</div>
        <div class="bg p-2 flex-grow-1">2</div>
        <div class="bg p-2 w-100">Hcode Treinamentos</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
