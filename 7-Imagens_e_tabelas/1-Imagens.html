<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Foto</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="Foto"
            class="img-fluid"
          />
        </div>
        <div class="col">
          <img
            src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="foto"
            class="img-fluid"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6 offset-3">
          <img
            src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="foto"
            class="img-thumbnail"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6 offset-3">
          <img
            src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="foto"
            class="img-fluid rounded"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <img
            src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="foto"
            class="rounded d-block mx-auto"
            style="width: 256px"
          />
        </div>
      </div>
      <hr />
      <picture>
        <source
          srcset="
            https://images.unsplash.com/photo-1636906482827-a5a33a57edf6?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60
          "
        />
        <img
          src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="foto"
          class="img-fluid img-thumbnail"
        />
      </picture>
      <hr />
      <figure class="figure">
        <img
          src="https://images.unsplash.com/photo-1636902540061-cc8a48b856e0?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="foto"
          class="figure-img img-fluid"
        />
        <figcaption class="figure-caption text-end">
          A caption for the above image.
        </figcaption>
      </figure>
    </div>
  </body>
</html>
