<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Buttons</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div class="button btn btn-primary">ok</div>
        <div class="button btn btn-secondary">ok</div>
        <div class="button btn btn-success">ok</div>
        <div class="button btn btn-danfer">ok</div>
        <div class="button btn btn-warning">ok</div>
        <div class="button btn btn-info">ok</div>
        <div class="button btn btn-dark">ok</div>
        <div class="button btn btn-light">ok</div>
        <div class="button btn btn-link">ok</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="button" class="btn btn-primary" value="ok" />
        <a href="" class="btn btn-primary">ok</a>
        <button class="btn btn-primary">ok</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-primary">ok</button>
        <button class="btn btn-outline-warning">ok</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-success btn-lg">ok</button>
        <button class="btn btn-success btn-sm">ok</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-danger btn-block">ok</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a href="" class="btn btn-primary active btn-block">ok</a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button href="" class="btn btn-primary btn-block" disabled="true">
          ok
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-success" id="btn-auto-save" data-toggle="button">
          autosave
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <lable class="btn btn-secondary"
            ><input type="radio" name="option" id="option1" checked /> 1
          </lable>
          <lable class="btn btn-secondary"
            ><input type="radio" name="option" id="option2" /> 2
          </lable>
          <lable class="btn btn-secondary"
            ><input type="radio" name="option" id="option3" /> 3
          </lable>
        </div>
      </div>
    </div>
  </body>
</html>
