<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Flex-wrap quebra os elementos que nao seriam exibidos dentro da div -->
        <div class="d-flex flex-wrap bg" style="overflow: auto">
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
        </div>
        <!-- O flex reverse inverte a ordem do wrap. -->
        <div class="d-flex flex-wrap-reverse bg" style="overflow: auto">
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
        </div>
        <!-- O order permite posicionar um elemento -->
        <div class="d-flex flex-wrap bg" style="overflow: auto">
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex p-2 bg">justify</div>
          <div class="d-flex order-first p-2 bg">Ultimo justify</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
