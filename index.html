<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- align-items-stretch Ã© o padrao - Alinha no inicio do eixo secundario ocupando todo o espaco-->
      <div class="d-flex bg align-items-stretch" style="height: 200px">
        <div class="bg p-2">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
      </div>
      <!-- align-items-start alinha no inicio do eixo secundario ocupando so o espaco necessario-->
      <div class="d-flex bg align-items-start" style="height: 200px">
        <div class="bg p-2">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
      </div>
      <!-- align-items-end alinha no final do eixo secundario ocupando so o espaco necessario-->
      <div class="d-flex bg align-items-end" style="height: 200px">
        <div class="bg p-2">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
      </div>
      <!-- align-items-center alinha no final do eixo secundario ocupando so o espaco necessario-->
      <div class="d-flex bg align-items-center" style="height: 200px">
        <div class="bg p-2">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
      </div>
      <!-- align-items-baseline alinha na base do eixo secundario ocupando todo o espaco -->
      <div class="d-flex bg align-items-baseline" style="height: 200px">
        <div class="bg p-2">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
