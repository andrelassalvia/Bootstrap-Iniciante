<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex bg">
        <!-- O flex-fill preenche cada elemento com todo o espaco disponivel para ele dentro da div. Ã‰ dinamico conforme o conteudo do elemento.
         -->
        <div class="bg p-2 flex-fill d-flex justify-content-center">
          Hcode Treinamentos
        </div>
        <div class="bg p-2 flex-fill">2</div>
        <div class="bg p-2 flex-fill">3</div>
      </div>
      <div class="d-flex bg">
        <!-- O flex-grow distribui os elementos sem levar em consideracao o tamanho do conteudo. Se seu mandei o primeiro ocupar o espaco disponivel ele ira ocupar independente do do tamanho de seu conteudo-->
        <div class="bg p-2 flex-grow-1">1</div>
        <div class="bg p-2 flex-grow">2</div>
        <div class="bg p-2 flex-grow">Hcode Treinamentos</div>
      </div>
      <div class="d-flex bg">
        <!-- o flex-shirink diz para utilizar somente o espaco necessario para o conteudo. O w-100 ocupa todo o restante disponivel.-->
        <div class="bg p-2 flex-shrink">1</div>
        <div class="bg p-2 flex-grow-1">2</div>
        <div class="bg p-2 w-100">Hcode Treinamentos</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
